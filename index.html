<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Calc</title>
    
</head>
<body>
<main class="main">
<div class="calc">
    <div class="calc__screen"></div>
    <div class="calc__body">
       <div class="btn clean_entry">CE</div>
       <div class="btn clean">C</div>
       <div class="btn operation">/</div>
       <div class="btn operation">*</div>
       <div class="btn number">7</div>
       <div class="btn number">8</div>
       <div class="btn number">9</div>
       <div class="btn operation">-</div>
       <div class="btn number">4</div>
       <div class="btn number">5</div>
       <div class="btn number">6</div>
       <div class="btn operation">+</div>
       <div class="btn number">1</div>
       <div class="btn number">2</div>
       <div class="btn number">3</div>
       <div class="btn number zero">0</div>
       <div class="btn decimal_point">.</div>
       <div class="btn operation result">=</div>

    </div>
</div>
</main>
    <script src="./src/js/main.js"></script>
</body>
</html>
